<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Ejercicio 1</title>
    <!-- bootstrap link CDN-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      defer
      src="./script.js"
    ></script>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="d-flex flex-column h-100 align-items-center justify-content-center">
    <h1>Ejercicio 1: Formulario</h1>
    <div class="container">
      <form>
        <div class="mb-3">
          <label
            for="id"
            class="form-label"
            >ID</label
          >
          <input
            type="text"
            class="form-control"
            name="id"
            id="id"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>

        <div class="mb-3">
          <label
            for=""
            class="form-label"
            >Titulo</label
          >
          <input
            type="text"
            class="form-control"
            name=""
            id=""
            aria-describedby="helpId"
            placeholder=""
          />
        </div>

        <div class="mb-3">
          <label
            for="descripcion"
            class="form-label"
            >Descripci√≥n</label
          >
          <textarea
            class="form-control"
            name="descripcion"
            id="descripcion"
            rows="3"
          ></textarea>
        </div>

        <div class="mb-3">
          <label
            for="imagen"
            class="form-label"
            >Imagen</label
          >
          <input
            type="file"
            class="form-control"
            name="imagen"
            id="imagen"
            placeholder=""
            aria-describedby="fileHelpId"
          />
        </div>

        <div class="mb-3">
          <label
            for="estado"
            class="form-label"
            >Estado</label
          >
          <select
            class="form-select form-select-lg"
            name="estado"
            id="estado"
          >
            <option
              selected
              value="Pendiente"
            >
              Pendiente
            </option>
            <option value="En Proceso">En Proceso</option>
            <option value="En Testing">En Testing</option>
            <option value="Completada">Completada</option>
          </select>
          <p class="fs-6 m-3">
            Estado seleccionado:
            <span
              class="text-success fw-bold opacity-100"
              id="estadoSeleccionado"
              >Pendiente</span
            >
          </p>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
        >
          Enviar
        </button>
      </form>
    </div>
  </body>
</html>
