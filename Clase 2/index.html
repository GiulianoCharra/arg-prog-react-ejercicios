<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Clase 2 Ejercicio 1</title>
    <script
      src="https://kit.fontawesome.com/4d2f081ec5.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script
      defer
      src="./script.js"
    ></script>
  </head>
  <body>
    <main class="d-grid align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <h1>Calculadora</h1>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col col-md-10 col-lg-6 d-flex flex-column justify-content-center gap-5">
            <form
              id="formCalculadora"
              action="script.js"
              method="post"
              class="row"
            >
              <div class="col">
                <div class="row gap-3 justify-content-center">
                  <div class="row">
                    <label
                      for="num1"
                      class="form-label ps-0"
                      >Numero 1</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      name="num1"
                      id="num1"
                      placeholder="Ingrese el primer numero"
                      required
                    />
                  </div>
                  <div class="row">
                    <label
                      for="num2"
                      class="form-label ps-0"
                      >Numero 2</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      name="num2"
                      id="num2"
                      placeholder="Ingrese el segundo numero"
                      required
                    />
                  </div>
                </div>
              </div>
              <div
                id="operaciones"
                class="col-3"
              >
                <div class="row gap-3 justify-content-center h-100">
                  <div class="row justify-content-center">
                    <div class="col-6 d-flex align-items-center">
                      <button
                        type="button"
                        id="sumar"
                        value="sumar"
                        class="btn btn-primary operacion"
                      >
                        <i class="fa-solid fa-plus"></i>
                      </button>
                    </div>
                    <div class="col-6 d-flex align-items-center">
                      <button
                        type="button"
                        id="restar"
                        value="restar"
                        class="btn btn-primary operacion"
                      >
                        <i class="fa-solid fa-minus"></i>
                      </button>
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-6 d-flex align-items-center">
                      <button
                        type="button"
                        id="multiplicar"
                        value="multiplicar"
                        class="btn btn-primary operacion"
                      >
                        <i class="fa-solid fa-xmark"></i>
                      </button>
                    </div>
                    <div class="col-6 d-flex align-items-center">
                      <button
                        type="button"
                        id="dividir"
                        value="dividir"
                        class="btn btn-primary operacion"
                      >
                        <i class="fa-solid fa-divide"></i>
                      </button>
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-6 d-flex align-items-center">
                      <button
                        type="button"
                        id="potencia"
                        value="potencia"
                        class="btn btn-primary operacion"
                      >
                        <i class="fa-solid fa-superscript"></i>
                      </button>
                    </div>
                    <div class="col-6 d-flex align-items-center">
                      <button
                        type="submit"
                        id="calcular"
                        class="btn btn-dark"
                      >
                        <i class="fa-solid fa-equals"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <p class="fs-4">
                Resultado:
                <span
                  class="fw-bold text-success"
                  id="resultado"
                ></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
